<div class="container px-5">
  <form class="d-flex row" role="search">
    <input
      class="form-control me-2 col"
      type="search"
      placeholder="write your task..."
      aria-label="Search"
    />
    <button class="btn btn-outline-success col-4" type="submit">
      Add to list
    </button>
  </form>
  <ul class="list-group my-5">
    <li
      class="list-group-item"
      *ngFor="let item of todolist ; let i = index"
      ngClass="{{item.done}}"
    >
      <span>{{i + 1}} - {{item.text}}</span>
      <button
        class="bg-danger border-0 rounded btn float-end"
        (click)="removeToDo(i)"
      >
        X
      </button>
      <button
        class="bg-warning border-0 rounded btn float-end me-3"
        (click)="done(i)"
      >
        -
      </button>
    </li>
  </ul>
</div>
